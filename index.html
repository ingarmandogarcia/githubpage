<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego del Gato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 30px;
    }
    #tablero {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 30px auto;
    }
    .celda {
      width: 100px;
      height: 100px;
      background: white;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #333;
    }
    .celda:hover {
      background: #ddd;
    }
    #mensaje {
      font-size: 20px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Juego del Gato</h1>
  <div id="tablero"></div>
  <div id="mensaje">Turno de: X</div>
  <button onclick="reiniciarJuego()">Reiniciar</button>

  <script>
    const tablero = document.getElementById("tablero");
    const mensaje = document.getElementById("mensaje");
    let turno = "X";
    let celdas = [];
    let juegoActivo = true;

    function crearTablero() {
      for (let i = 0; i < 9; i++) {
        const celda = document.createElement("div");
        celda.classList.add("celda");
        celda.dataset.index = i;
        celda.addEventListener("click", () => marcarCelda(i));
        tablero.appendChild(celda);
        celdas.push("");
      }
    }

    function marcarCelda(i) {
      if (!juegoActivo || celdas[i] !== "") return;

      const celdaDOM = tablero.children[i];
      celdas[i] = turno;
      celdaDOM.textContent = turno;

      if (verificarGanador()) {
        mensaje.textContent = `¡Ganó ${turno}!`;
        juegoActivo = false;
        return;
      }

      if (celdas.every(c => c !== "")) {
        mensaje.textContent = "¡Empate!";
        juegoActivo = false;
        return;
      }

      turno = turno === "X" ? "O" : "X";
      mensaje.textContent = `Turno de: ${turno}`;
    }

    function verificarGanador() {
      const combinaciones = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Filas
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columnas
        [0, 4, 8], [2, 4, 6]             // Diagonales
      ];

      return combinaciones.some(comb => {
        const [a, b, c] = comb;
        return celdas[a] && celdas[a] === celdas[b] && celdas[a] === celdas[c];
      });
    }

    function reiniciarJuego() {
      celdas = [];
      tablero.innerHTML = "";
      mensaje.textContent = "Turno de: X";
      turno = "X";
      juegoActivo = true;
      crearTablero();
    }

    crearTablero();
  </script>
</body>
</html>
